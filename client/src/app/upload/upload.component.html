<div class="row" class="form">
    <div>
        <input type="text" placeholder="Number of clusters" [(ngModel)]="numberOfCluster" (change)="emitNumberOfCluster()">
        <!-- <button class="btn-default" >Initialize</button> -->
        
        <select  (change)="onChangeAlgorithm($event)" [ngModel]="enumsOfAlgorithms" >
            <option value="{{ algorithms.KMeans }}">KMeans</option>
            <option value="{{ algorithms.FCM }}">FCM</option>
        </select>
    </div>

            


        <input type="file" id="file" class="inputfile" (change)="handleFileInput($event.target.files)">
        <label for="file" class="form-group"><i class="fas fa-file-upload"></i> Upload File</label>
        <span>{{fileToUpload.name}}</span>


        <div class="form-group">
            <button class="btn-default" (click)="getPoints()">Submit</button>
        </div>

    <div class="col-md-4">
        <span class="upload" *ngIf="progress > 0">
            {{progress}}%
        </span>

        <span class="upload" *ngIf="message">
            {{message}}
        </span>
    </div>
</div>
